## ----- Fading ----- ##

fading = true;
fade-delta = 5
no-fading-openclose = false
no-fading-destroyed-argb = false

# inactive-dim-fixed = true

## ----- Corners ----- ##

corner-radius = 6

#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl"
backend = "glx"

dithered-present = false;
vsync = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

 use-damage = true;
# xrender-sync-fence = false
# transparent-clipping = false

#################################
#             Rules             #
#################################

blur:

	{
        method = "dual_kawase";
		size = 10;
        strength = 5;
        deviation = 2.5;
	}

rules: (

	{
		blur-background = true;
		fade = false;
	},

	{
		match = "window_type = 'normal'";
		fade = true;
		shadow = true;
	},

	{
		match = "window_type = 'dialog'";
		shadow = true;
	},

	{
		match = "window_type = 'tooltip'";
		corner-radius = 0;
		opacity = 0.90;
	},

    {
		match = "fullscreen";
		corner-radius = 0;
	},

    {
        match = "window_type = 'dock'";
        opacity = 0.80;        
        blur-background = true; 
        corner-radius = 0;       
        shadow = true;            
        clip-shadow-above = true;
    },

	{
		match = "window_type = 'dropdown_menu' || window_type = 'menu' || window_type = 'popup' || window_type = 'popup_menu'";
		corner-radius = 0;
	},

    {
        # Fix shadow related bugs on small UI elements
        match = "window_type = 'menu' || role = 'popup' || role = 'bubble'";
        shadow = false;
    },

@include "picom-animations.conf"

)
